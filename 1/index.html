<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

<style>
  @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap');
  </style>
  <link rel="stylesheet" href="style.css">
<title>Document</title>
</head>

<body>
  <h1 id="gameName">Dice game</h1>
  <div class="gameInterface">
    <div class="playerBoard1">
      <h1 id="userName1"></h1>
      <output id="userScore1">0</output>
      <div id="userNumber1"><span class="number2"></span></div>
    </div>
      
    <div class="menu">
      <button id="generator">Generate</button>
      <button id="restart">Restart</button>
    </div>
    
    <div class="playerBoard2">
      <h1 id="userName2"></h1>
      <output id="userScore2">0</output>
      <div id="userNumber2"><span class="number2"></span></div>
    </div>
  </div>
<table class="scoreBoard table table-striped table-hover table-bordered bg-transparent">
        <thead></thead>
        <tbody></tbody>
      </table>
</body>
<script src="script.js"></script>
</html>
